<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만시간의법칙</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/10000hours.css" />
    </head>
    <body>
        <header>
            <h1>1만 시간의 법칙</h1>
            <h2 class="quote">
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
            </h2>
            <h3 class="description">
                <strong>1만 시간의 법칙</strong>은<br />
                어떤 분야의 전문가가 되기 위해서는 <br />최소한 1만 시간의
                훈련이 필요하다는 법칙이다.
            </h3>
        </header>
        <main>
            <section class="training-form">
                <p>
                    나는
                    <input type="text" placeholder="예)프로그래밍" /> 전문가가
                    될 것이다. <br />
                    그래서 앞으로 매일 하루에
                    <input type="text" placeholder="예)5시간" /> 시간씩 훈련할
                    것이다.
                </p>
                <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </section>
            <section class="training-result">
                <p>
                    당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br />
                    대략 <strong>5110</strong>일 이상 훈련하셔야 합니다!:)
                </p>
                <div class="button-group">
                    <button class="go-training">훈련하러 가기 GO!GO!</button>
                    <button class="share-btn">공유하기</button>
                </div>
            </section>

            <dialog class="modal">
                <section class="modal-content">
                    <header>
                        <h2>화이팅!!<span>♥♥♥</span></h2>
                        <p>당신의 꿈을 응원합니다!</p>
                    </header>
                    <main></main>
                    <footer>
                        <button class="modal-close">
                            종료하고 진짜 훈련하러 가기 GO!GO!
                        </button>
                    </footer>
                </section>
            </dialog>
        </main>
        <footer>
            <img src="./img/logo.png" alt="위니브 로고" />
            <div>
                <small>
                    본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에
                    있습니다.
                </small>
                <br />
                <small>
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
                    있습니다.
                </small>
            </div>
        </footer>
    </body>
</html>
